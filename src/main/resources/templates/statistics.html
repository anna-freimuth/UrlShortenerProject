<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
<div class="container">
    <h1 >Statistics</h1>
    <div class="card-panel  #1565c0 blue darken-3 white-text">
    <table>
        <thead>
        <tr>
            <th>Short Url</th>
            <th>Long Url</th>
            <th>amount of calls</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="statistic: ${statistic}">
            <td>[[${host}]]/[[${statistic.shortUrl}]]</td>
            <td th:text="${statistic.longUrl}"></td>
            <td th:text="${statistic.amount}"></td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
